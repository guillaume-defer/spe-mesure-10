name: SPE Monitor - Surveillance quotidienne

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Mode test (pas d envoi d emails)'
        type: boolean
        default: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run monitor
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            node monitor.js --dry-run
          else
            node monitor.js
          fi
      
      - name: Commit state changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "Update SPE state - $(date +'%Y-%m-%d %H:%M')"
          git push
